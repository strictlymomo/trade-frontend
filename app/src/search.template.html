<main id="search"
      layout="column"
      layout-fill
>
  <md-content>

    <form class="search-module" ng-submit="$event.preventDefault()">
      <h2><span>I want to trade</span>
      <md-autocomplete
          ng-disabled="MainController.isDisabled"
          md-no-cache="MainController.noCache"

          md-items="item in MainController.querySearch(MainController.searchTaker.symbol)"
          md-item-text="item.symbol"

          md-search-text="MainController.searchTaker.symbol"
          md-search-text-change="MainController.searchTextChange(MainController.searchTaker.symbol)"

          md-selected-item="MainController.selectedItem"
          md-selected-item-change="MainController.selectedItemChange(item)"

          md-min-length="1"
          placeholder="EOS"
          md-menu-class="autocomplete-custom-template"
      >
        <md-item-template>
          <md-list-item ng-click="MainController.setTaker()">
            <div class="md-list-item-text">
              {{item.symbol}}
            </div>
          </md-list-item>
        </md-item-template>
      </md-autocomplete>
      <span>for</span>
      <md-autocomplete
          ng-disabled="MainController.isDisabled"
          md-no-cache="MainController.noCache"

          md-items="item in MainController.querySearch(MainController.search.symbol)"
          md-item-text="item.symbol"

          md-search-text="MainController.search.symbol"
          md-search-text-change="MainController.searchTextChange(MainController.search.symbol)"

          md-selected-item="MainController.selectedItem"
          md-selected-item-change="MainController.selectedItemChange(item)"

          md-min-length="1"
          placeholder="ADC"
          md-menu-class="autocomplete-custom-template"
      >
        <md-item-template>
          <md-list-item ng-click="MainController.setTaker()">
            <div class="md-list-item-text">
              {{item.symbol}}
            </div>
          </md-list-item>
        </md-item-template>
      </md-autocomplete>
      </h2>
      <md-button>Search Exchanges</md-button>
    </form>

    <md-divider></md-divider>

    <md-list flex>
      <md-subheader class="md-no-sticky">Common Trades</md-subheader>
      <md-list-item class="md-2-line" ng-repeat="trade in commonTrades">
        <div class="md-list-item-text" layout="column">
          <h3>{{ trade.taker }} <> {{ trade.maker }}</h3>
          <p>{{ trade.volume }} trades</p>
        </div>
        <div>
          <p class="md-caption">{{ trade.best_exchange }}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</main>
