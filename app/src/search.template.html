<main id="search"
      ng-controller="SearchController"
      layout="column"
      layout-fill
>
  <md-content>
      <form>
        <input type="text">
        <input type="text">
        <md-button>Search Exchanges</md-button>
      </form>

      <md-divider></md-divider>

      <md-list flex>
          <md-subheader class="md-no-sticky">Common Trades</md-subheader>
          <md-list-item class="md-2-line" ng-repeat="trade in commonTrades">
              <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
              <div class="md-list-item-text" layout="column">
                  <h3>{{ trade.taker }} <> {{ trade.maker }}</h3>
                  <p>{{ trade.volume }} trades</p>
              </div>
              <div>
                  <p class="md-caption">{{ trade.best_exchange }}</p>
              </div>
          </md-list-item>
      </md-list>
  </md-content>
</main>
