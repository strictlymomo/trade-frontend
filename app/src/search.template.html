<main id="search"
      layout="column"
      layout-fill
>
  <md-content>

    <form class="search-module" ng-submit="$event.preventDefault()">
      <h2><span>I want to trade</span>
      <md-autocomplete
          ng-disabled="isDisabled"
          md-no-cache="noCache"

          md-search-text="searchTextTaker"
          md-search-text-change="searchTextChangeTaker(searchTextTaker)"
          md-items="item in querySearch(searchTextTaker)"
          md-item-text="item.symbol"

          md-selected-item="selectedItemTaker"
          md-selected-item-change="selectedItemChangeTaker(item)"

          md-min-length="1"
          placeholder="EOS"
          md-menu-class="autocomplete-custom-template"
      >
        <md-item-template>
          <md-list-item>
            <div class="md-list-item-text">
              {{item.symbol}}
            </div>
          </md-list-item>
        </md-item-template>
        <md-not-found>
          No matches found.
        </md-not-found>
      </md-autocomplete>
      <span>for</span>
        <md-autocomplete
            ng-disabled="isDisabled"
            md-no-cache="noCache"

            md-search-text="searchTextMaker"
            md-search-text-change="searchTextChangeMaker(searchTextMaker)"
            md-items="item in querySearch(searchTextMaker)"
            md-item-text="item.symbol"

            md-selected-item="selectedItemMaker"
            md-selected-item-change="selectedItemChangeMaker(item)"

            md-min-length="1"
            placeholder="EOS"
            md-menu-class="autocomplete-custom-template"
        >
          <md-item-template>
            <md-list-item>
              <div class="md-list-item-text">
                {{item.symbol}}
              </div>
            </md-list-item>
          </md-item-template>
          <md-not-found>
            No matches found.
          </md-not-found>
        </md-autocomplete>
      </h2>
      <md-button ng-disabled="!complete" ng-href="#!/{{taker.symbol}}/{{maker.symbol}}">Search Exchanges</md-button>
    </form>

    <md-divider></md-divider>

    <md-list flex>
      <md-subheader class="md-no-sticky">Common Trades</md-subheader>
      <md-list-item class="md-2-line" ng-repeat="trade in commonTrades">
        <div class="md-list-item-text" layout="column">
          <h3>{{ trade.taker }} <> {{ trade.maker }}</h3>
          <p>{{ trade.volume }} trades</p>
        </div>
        <div>
          <p class="md-caption">{{ trade.best_exchange }}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</main>
